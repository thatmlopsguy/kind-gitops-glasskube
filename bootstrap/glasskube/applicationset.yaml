apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/thatmlopsguy/kind-gitops-glasskube
        revision: HEAD
        directories:
          - path: 'packages/*'
    - git:
        repoURL: https://github.com/thatmlopsguy/kind-gitops-glasskube
        revision: HEAD
        directories:
          - path: 'apps/*'
  template:
    metadata:
      name: '{{ .path.basename }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/thatmlopsguy/kind-gitops-glasskube
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
